<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriquePersonnelMaterielEditDlg" widgetVar="HistoriquePersonnelMaterielEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHistoriquePersonnelMaterielTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiquePersonnelMaterielController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHistoriquePersonnelMaterielLabel_type}" for="type" />

                        <p:outputLabel value="#{bundle.EditHistoriquePersonnelMaterielLabel_date}" for="date" />
