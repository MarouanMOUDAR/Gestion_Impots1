<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelEditDlg" widgetVar="PersonnelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonnelTitle}">
            <h:form id="PersonnelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personnelController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonnelLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{personnelController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonnelLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{personnelController.selected.mail}" title="#{bundle.EditPersonnelTitle_mail}" />
                        <p:outputLabel value="#{bundle.EditPersonnelLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personnelController.selected.nom}" title="#{bundle.EditPersonnelTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditPersonnelLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{personnelController.selected.prenom}" title="#{bundle.EditPersonnelTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditPersonnelLabel_uniteDeGestion}" for="uniteDeGestion" />
                        <p:selectOneMenu id="uniteDeGestion" value="#{personnelController.selected.uniteDeGestion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{uniteDeGestionController.itemsAvailableSelectOne}"
                                           var="uniteDeGestionItem"
                                           itemValue="#{uniteDeGestionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonnelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personnelController.selected.id}" title="#{bundle.EditPersonnelTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personnelController.update}" value="#{bundle.Save}" update="display,:PersonnelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonnelEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonnelEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
