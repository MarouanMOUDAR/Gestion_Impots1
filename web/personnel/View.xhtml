<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelViewDlg" widgetVar="PersonnelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonnelTitle}">
            <h:form id="PersonnelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personnelController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonnelLabel_user}"/>
                        <h:outputText value="#{personnelController.selected.user}" title="#{bundle.ViewPersonnelTitle_user}"/>
                        <h:outputText value="#{bundle.ViewPersonnelLabel_mail}"/>
                        <h:outputText value="#{personnelController.selected.mail}" title="#{bundle.ViewPersonnelTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewPersonnelLabel_nom}"/>
                        <h:outputText value="#{personnelController.selected.nom}" title="#{bundle.ViewPersonnelTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPersonnelLabel_prenom}"/>
                        <h:outputText value="#{personnelController.selected.prenom}" title="#{bundle.ViewPersonnelTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewPersonnelLabel_uniteDeGestion}"/>
                        <h:outputText value="#{personnelController.selected.uniteDeGestion}" title="#{bundle.ViewPersonnelTitle_uniteDeGestion}"/>
                        <h:outputText value="#{bundle.ViewPersonnelLabel_id}"/>
                        <h:outputText value="#{personnelController.selected.id}" title="#{bundle.ViewPersonnelTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonnelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
