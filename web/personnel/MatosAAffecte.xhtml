<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{materielController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Statut"/>
                        </f:facet>
                        <h:outputText value="#{item.statut}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Model"/>
                        </f:facet>
                        <h:outputText value="#{item.model}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marque"/>
                        </f:facet>
                        <h:outputText value="#{item.marque}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marchet"/>
                        </f:facet>
                        <h:outputText value="#{item.marchet}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Personnel"/>
                        </f:facet>
                        <h:outputText value="#{item.personnel}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
