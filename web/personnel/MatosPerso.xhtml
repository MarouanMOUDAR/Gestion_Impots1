<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="datalist" value="#{personnelController.getMateriels()}" var="item"
                         selectionMode="single" selection="#{materielController.selected}"
                         paginator="true"
                         rowKey="#{item.id}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaterielTitle_personnel}"/>
                    </f:facet>
                    <h:outputText value="#{item.personnel.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaterielTitle_nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaterielTitle_model}"/>
                    </f:facet>
                    <h:outputText value="#{item.model.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaterielTitle_marque}"/>
                    </f:facet>
                    <h:outputText value="#{item.marque.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaterielTitle_marchet}"/>
                    </f:facet>
                    <h:outputText value="#{item.marchet.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaterielTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
