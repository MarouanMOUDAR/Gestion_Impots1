<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarchetCreateDlg" widgetVar="MarchetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarchetTitle}">
            <h:form id="MarchetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marchetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMarchetLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{marchetController.selected.nom}" title="#{bundle.CreateMarchetTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateMarchetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{marchetController.selected.id}" title="#{bundle.CreateMarchetTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marchetController.create}" value="#{bundle.Save}" update="display,:MarchetListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarchetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarchetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
