<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoriqueMaterielViewDlg" widgetVar="HistoriqueMaterielViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoriqueMaterielTitle}">
            <h:form id="HistoriqueMaterielViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historiqueMaterielController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoriqueMaterielLabel_type}"/>
                        <h:outputText value="#{historiqueMaterielController.selected.type}" title="#{bundle.ViewHistoriqueMaterielTitle_type}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueMaterielLabel_date}"/>
                        <h:outputText value="#{historiqueMaterielController.selected.date}" title="#{bundle.ViewHistoriqueMaterielTitle_date}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueMaterielLabel_materiel}"/>
                        <h:outputText value="#{historiqueMaterielController.selected.materiel}" title="#{bundle.ViewHistoriqueMaterielTitle_materiel}"/>
                        <h:outputText value="#{bundle.ViewHistoriqueMaterielLabel_id}"/>
                        <h:outputText value="#{historiqueMaterielController.selected.id}" title="#{bundle.ViewHistoriqueMaterielTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistoriqueMaterielViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
