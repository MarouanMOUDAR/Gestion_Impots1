                        <div class="col-lg-4 ml-auto mr-auto">

                                <label>Login</label>

                                <h:inputSecret  value="#{userController.password}"  class="form-control" ></h:inputSecret>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
